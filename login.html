	<script type="text/javascript">
		function login() {	
			
			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;
			if(username == "akshay" && password == "akshay") {
				document.write("Login Successfully.");
				window.location.assign("myApp.html");
			} else {
				document.write("Login Failed.");
				window.location.assign("login.html");
			}

		}
	</script>
	<style type="text/css">
		.btn-primary {
		    background:rgb(66,66,69);

	  .swiftlogo, h1 {

<body style="background-color:">

		<div class="col-sm-5">

			    <section>
			    	<div class="row">
			          <div class="col-lg-10">
			            <form action="" class="form-horizontal">

			              <div class="form-group">
			                <label for="username" class="col-lg-3 control-label">Username</label>
			                <div class="col-lg-9">
			                  <input type="text" class="form-control" id="username" placeholder="Enter your username">
			                </div>
			              </div><!-- End form group -->

			              <div class="form-group">
			                <label for="password" class="col-lg-3 control-label">Password</label>
			                <div class="col-lg-9">
			                  <input type="password" class="form-control" id="password" placeholder="Enter your password">
			                </div>
			              </div><!-- End form group -->

			              <div class="form-group">
			                <div class="col-lg-9 col-lg-offset-9">
			                	<input type="button" class="btn btn-primary" value="Log In" onclick="login()">
			                </div>
			              </div>

			            </form>
			          </div>
			        </div><!-- End the row -->
			    </section>
		    </div>
		</div>
		<div class="loading">
			<img src="images/loading.gif">
		</div>
